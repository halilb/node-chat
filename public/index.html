<!doctype>
<html>

<head>
  <title>chat</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/chat.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Chat
          </div>
          <div class="panel-body">
            <ul class="chat">
              <li class="left clearfix">
                <div class="chat-body clearfix">
                  <div class="header">
                    <strong class="primary-font">Jack Sparrow</strong>
                    <small class="pull-right text-muted">
                        <span class="glyphicon glyphicon-time"></span>12 mins ago
                    </small>
                  </div>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis ullamcorper ligula sodales.</p>
                </div>
              </li>
            </ul>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
              <span class="input-group-btn">
                  <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <ul class="help">
          <li>Change nickname: <code>/nick [username]</code>
          </li>
          <li>Join/create room: <code>/join [room name]</code>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <script src="lib/socket.io-client/dist/socket.io.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
</body>

</html>
